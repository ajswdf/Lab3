<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true">   
    var info = Array();
    var mapKC;
    var mapSTL;
    var myOptions = {
        zoom: 6,
        mapTypeId: 'terrain'
    };
    <!-- 
        I was unable to get IIS to work, but in this part of the code I was 
        going to create a Mashup of my own webservice and google maps. This
        would have stored the Lats and Longs locally directly instead of the 
        four lines below.
        Example: window.localStorage.setItem("KCLat",call to url/GetLat/kansascity);
     -->

    window.localStorage.setItem("KCLat",39.099722);
    window.localStorage.setItem("KCLong",-94.578333);
    window.localStorage.setItem("STLLat",38.627222);
    window.localStorage.setItem("STLLong",-90.197778);

    var KCLat = window.localStorage.getItem("KCLat");
    var KCLong = window.localStorage.getItem("KCLong");
    var STLLat = window.localStorage.getItem("STLLat");
    var STLLong = window.localStorage.getItem("STLLong");

    mapKC = new google.maps.Map($('#KCmap')[0], myOptions);
    mapSTL = new google.maps.Map($('#STLmap')[0], myOptions);
    var posKC = new google.maps.LatLng(KCLat, KCLong);
    var posSTL = new google.maps.LatLng(STLLat, STLLong);

    mapKC.setCenter(posKC);
    mapSTL.setCenter(posSTL);
</script>
